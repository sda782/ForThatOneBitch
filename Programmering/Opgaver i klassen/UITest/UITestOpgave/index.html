<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="Calculator">
        <input id="num1" v-model.number="num1"> + <input id="num2" v-model.number="num2"> = <p id="result">{{result}}</p>
        <button id="calculateBtn" @click="Calculate">Calculate</button>
    </div>
</body>
</html>

<script>
    var app = new Vue({
        el: '#Calculator',
        data: {
          num1: 0,
          num2: 0,
          result: 0
        },
        methods:
        {
            Calculate()
            {
                this.result = this.num1 + this.num2
            }
        }
      })
</script>
